<script id="tpl-NAV01-SELECT" type="text/html">
    <div class="content" data-template-name="用户查询">
        <div class="table row">
            <div class="col-xs-12 table-content">
                <div class="table-header">
                    <div class="form-group">
                        <label class="form-label">用户名：</label>
                        <input class="form-control" autocomplete="off" name="search" type="text"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-select">搜索</button>
                        <button type="button" class="btn btn-danger btn-delete">删除</button>
                    </div>
                </div>
                <div class="table-body">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr role="row">
                            <th>
                                <input class="checkbox all" type="checkbox" name="checkbox"/>
                            </th>
                            <th>用户名</th>
                            <th>联系方式</th>
                            <th>登录名</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{each data}}
                        <tr role="row" class="odd" data-itemId="{{$value.id}}">
                            <td>
                                <input class="checkbox" type="checkbox" name="checkbox"/>
                            </td>
                            <td>{{$value.real_name}}</td>
                            <td>{{$value.mobile_no}}</td>
                            <td>{{$value.login_name}}</td>
                            <td>
                                <button class="btn btn-edit" data-itemId="{{$value.id}}"></button>
                            </td>
                        </tr>
                        {{/each}}
                        </tbody>
                        <tfoot>
                        <tr></tr>
                        </tfoot>
                    </table>
                </div>
                <div class="table-footer">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="<%= 1===pageCode?'disabled':'' %>">
                                <a aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <% for(var i=0; i < totalPage; i++){ %>
                            <li class="<%= (i+1)===pageCode?'active disabled':'' %>">
                                <a><%=(i+1) %></a>
                            </li>
                            <% } %>
                            <li class="<%= totalPage===pageCode?'disabled':'' %>">
                                <a aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="tpl-NAV02-INSERT" type="text/html">
    <div class="content" data-template-name="添加用户">
        <div class="table row">
            <div class="col-xs-12 table-content">
                <div class="table-header none"></div>
                <div class="table-body">
                    <div class="form-group">
                        <label class="form-label">姓名：</label>
                        <input class="form-control" autocomplete="off" name="name" type="text" placeholder="不能为空"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">电话：</label>
                        <input class="form-control" autocomplete="off" name="phone" type="tel"
                               placeholder="不能为空 / 手机号码长度必须为11位"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">登录名：</label>
                        <input class="form-control" autocomplete="off" name="username" type="text"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码：</label>
                        <input class="form-control" autocomplete="off" name="password" type="password"
                               placeholder="不能为空 / 密码长度不能少于6位"/>
                    </div>
                </div>
                <div class="table-footer">
                    <div class="form-group">
                        <button class="btn btn-primary btn-insert">添加</button>
                        <button class="btn btn-default btn-reset">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="format-detection" content="telephone=no">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>青岛银行</title>
   <link rel="stylesheet" type="text/css" href="../libs/bootstrap/bootstrap.css" />
   <link rel="stylesheet" type="text/css" href="../css/common.css" />
   <link rel="stylesheet" type="text/css" href="../css/login.css" />
   <!--[if lt IE 9]>
   <script src="../libs/polyfills/es5-shim.min.js"></script>
   <script src="../libs/polyfills/es5-sham.min.js"></script>
   <script src="../libs/polyfills/json3.min.js"></script>
   <script src="../libs/polyfills/respond.min.js"></script>
   <![endif]-->
</head>

<body>
<div id="main">
   <div id="header"></div>
   <div id="body">
      <div class="login">
         <div class="content">
            <div class="login-head">
               <h1 class="login-title">XXX HOSPITAL</h1>
            </div>
            <div class="login-body">
               <div class="form-group">
                  <label class="form-label" for="username"></label>
                  <input class="form-input" id="username" type="text" placeholder="请输入用户名" />
               </div>
               <div class="form-group">
                  <label class="form-label" for="password"></label>
                  <input class="form-input" id="password" type="password" placeholder="请输入密码" />
               </div>
               <div class="form-group">
                  <label class="form-label" for="code"></label>
                  <input class="form-input" id="code" type="code" placeholder="验证码" />
               </div>
            </div>
            <div class="login-foot">
               <button class="btn btn-confirm">登 录</button>
            </div>
         </div>
      </div>
   </div>
   <div id="footer"></div>
</div>

<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>

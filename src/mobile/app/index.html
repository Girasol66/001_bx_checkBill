<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="format-detection" content="telephone=no">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport"
         content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>青岛银行</title>
   <link rel="stylesheet" type="text/css" href="../libs/swiper/swiper.min.css" />
   <link rel="stylesheet" type="text/css" href="../css/common.css" />
   <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>

<body>
<div id="main">
   <div id="header"></div>
   <div id="body">
      <div class="tab-bar">
         <div class="tab-item active" data-loaded="true" id="tab_1">----</div>
         <div class="tab-item" data-loaded="false">基金概况</div>
         <div class="tab-item" data-loaded="false">费率结构</div>
         <div class="tab-item" data-loaded="false">投资组合</div>
         <div class="tab-item" data-loaded="false">交易规则</div>
         <div class="border"></div>
      </div>
      <div class="tab-content">
         <div class="swiper-container">
            <div class="swiper-wrapper">
               <div class="swiper-slide" id="JZZS">
                  <div class="slider-content">
                     <div class="slider-header">
                        <p class="slider-title">
                           手指移至下方曲线图上，可查看每日具体<span class='fundType'>--</span></p>
                     </div>
                     <div class="slider-body">
                        <div class="slider-chart swiper-no-swiping"
                             id="JZZS_CHART">
                        </div>
                     </div>
                     <div class="slider-footer">
                        <div class="slider-bar row">
                           <div class="btn-bar col-xs-3 active">最近一月</div>
                           <div class="btn-bar col-xs-3">今年以来</div>
                           <div class="btn-bar col-xs-3">最近一年</div>
                           <div class="btn-bar col-xs-3">成立以来</div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="swiper-slide" id="JJGK">
                  <div class="slider-content">
                     <div class="slider-header">
                        <h2 class="slider-title">基本资料</h2>
                     </div>
                     <div id="JJGK_JBZL" class="slider-body">
                     
                     </div>
                     <div class="slider-footer"></div>
                  </div>
                  <div class="slider-content">
                     <div class="slider-header">
                        <h2 class="slider-title">基金经理</h2>
                     </div>
                     <div class="slider-body" id="JJGK_JJJL">
                     
                     </div>
                     <div class="slider-footer"></div>
                  </div>
               </div>
               <div class="swiper-slide" id="FLJG">
               </div>
               <div class="swiper-slide" id="TZZH">
                  <div id="TZZH_ZCFB"></div>
                  <div id="TZZH_HYFB"></div>
               </div>
               <div class="swiper-slide" id="JYGZ">
               
               </div>
            </div>
         </div>
      </div>
   </div>
   <div id="footer"></div>
</div>

<!--基金概况-基本资料-->
<script type="text/html" id="tpl-JJGK_JBZL">
   <div class="slider-group">
      <label class="slider-label">基金类型：</label>
      <span class="slider-value right">{{fundType || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">基金管理人：</label>
      <span class="slider-value right">{{fundCompany || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">基金托管人：</label>
      <span class="slider-value right">{{trustee || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label saleOrg">基金销售机构：</label>
      <div class="slider-value right saleOrg">
         <div class="slider-result">
            {{each saleOrgNArray}}
            <span class="item-saleOrg">{{$value}}</span>
            {{/each}}
         </div>
         {{if saleOrgNArray.length>1}}
         <a class="btn btn-more">更多&gt;&gt;</a>
         {{/if}}
      </div>
   </div>
   <div class="slider-group">
      <label class="slider-label">基金合同生效日：</label>
      <span class="slider-value right">{{setupDay || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">基金经理：</label>
      <span class="slider-value right">{{fundManager || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">基金托管费：</label>
      <span class="slider-value right">{{trusteeRate || '--'}}%</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">最低申购金额：</label>
      <span class="slider-value right">{{miniInvestAmount || '--' }}元</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">基金管理费：</label>
      <span class="slider-value right">{{managerRate || '--'}}%</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">业绩评价标准：</label>
      <span class="slider-value">{{perCcomBench || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">投资目标：</label>
      <span class="slider-value">{{investAIM || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">风险收益特性：</label>
      <span class="slider-value">{{riskReturn  || '--'}}</span>
   </div>
   <div class="slider-group">
      <label class="slider-label">投资组合范围：</label>
      <span class="slider-value">{{investAss || '--'}}</span>
   </div>
</script>

<!--基金概况-基金经理-->
<script type="text/html" id="tpl-JJGK_JJJL">
   <div class="slider-master">
      {{each data}}
      <div class="master-item">
         <div class="slider-name">{{$value.fundManager}}</div>
         <div class="slider-time">{{$value.officeDate}}~至今</div>
         <div class="slider-desc">{{$value.perResume }}</div>
      </div>
      {{/each}}
   </div>
</script>

<!--费率结构-费率结构-->
<script type="text/html" id="tpl-FLJG">
   <div class="slider-content">
      <div class="slider-header">
         <h2 class="slider-title">基金申购费率</h2>
      </div>
      <div class="slider-body">
         <div class="slider-table">
            <div class="table-header row">
               {{each fundPurRatio.th[0]}}
               <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                  <span>{{$value}}</span>
               </div>
               {{/each}}
            </div>
            <div class="table-body">
               {{each fundPurRatio.tr}}
               <div class="table-row row">
                  {{each fundPurRatio.tr[$index]}}
                  <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                     <span>{{$value}}</span>
                  </div>
                  {{/each}}
               </div>
               {{/each}}
            </div>
            <div class="table-footer"></div>
         </div>
      </div>
      <div class="slider-footer"></div>
   </div>
   <div class="slider-content">
      <div class="slider-header">
         <h2 class="slider-title">基金赎回费率</h2>
      </div>
      <div class="slider-body">
         <div class="slider-table">
            <div class="table-header row">
               {{each redemptionRatio.th[0]}}
               <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                  <span>{{$value}}</span>
               </div>
               {{/each}}
            </div>
            <div class="table-body">
               {{each redemptionRatio.tr}}
               <div class="table-row row">
                  {{each redemptionRatio.tr[$index]}}
                  <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                     <span>{{$value}}</span>
                  </div>
                  {{/each}}
               </div>
               {{/each}}
            </div>
            <div class="table-footer"></div>
         </div>
      </div>
      <div class="slider-footer"></div>
   </div>
   <div class="slider-content">
      <div class="slider-header">
         <h2 class="slider-title">基金运作费</h2>
      </div>
      <div class="slider-body">
         <div class="slider-table">
            <div class="table-header"></div>
            <div class="table-body">
               <div class="table-row row">
                  <div class="column col-xs-12">
                     <span class="slider-value">{{fundOperCost}}</span>
                  </div>
               </div>
            </div>
            <div class="table-footer"></div>
         </div>
         <!--<div class="slider-table">-->
         <!--<div class="table-header"></div>-->
         <!--<div class="table-body row">-->
         <!--<div class="slider-group">-->
         <!--<label class="slider-label">管理费率</label>-->
         <!--<span class="slider-value">本基金的管理费按前一日基金资产净值的1.50%年费记提</span>-->
         <!--</div>-->
         <!--<div class="slider-group">-->
         <!--<label class="slider-label">管理费率</label>-->
         <!--<span class="slider-value">本基金的管理费按前一日基金资产净值的1.50%年费记提</span>-->
         <!--</div>-->
         <!--</div>-->
         <!--<div class="table-footer"></div>-->
         <!--</div>-->
      </div>
      <div class="slider-footer"></div>
   </div>
   <div class="slider-content">
      <div class="slider-header">
         <h2 class="slider-title">基金认购费率</h2>
      </div>
      <div class="slider-body">
         <div class="slider-table">
            <div class="table-header row">
               {{each redeemFundRatio.th[0]}}
               <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                  <span>{{$value}}</span>
               </div>
               {{/each}}
            </div>
            <div class="table-body">
               {{each redeemFundRatio.tr}}
               <div class="table-row row">
                  {{each redeemFundRatio.tr[$index]}}
                  <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                     <span>{{$value}}</span>
                  </div>
                  {{/each}}
               </div>
               {{/each}}
            </div>
            <div class="table-footer"></div>
         </div>
      </div>
      <div class="slider-footer"></div>
   </div>
</script>

<!--投资组合-资产分布-->
<script type="text/html" id="tpl-TZZH_ZCFB">
   <div class="slider-content">
      <div class="slider-header"></div>
      <div class="slider-body">
         <div class="slider-table">
            <div class="table-header"></div>
            <div class="table-body row">
               <div class="slider-group">
                  <label class="slider-label">描述：</label>
                  <span class="slider-value right">基金仓位，前十大重仓</span>
               </div>
               <div class="slider-group">
                  <label class="slider-label">截止日期：</label>
                  <span class="slider-value right">{{endDate}}</span>
               </div>
            </div>
            <div class="table-footer"></div>
         </div>
      </div>
      <div class="slider-footer"></div>
   </div>
   <div class="slider-content">
      <div class="slider-header">
         <h2 class="slider-title">资产分布</h2>
      </div>
      <div class="slider-body">
         <div class="slider-table">
            <div class="table-header row">
               <div class="table-column col-xs-4">
                  <span>资产类型</span>
               </div>
               <div class="table-column col-xs-4">
                  <span>金额（万元）</span>
               </div>
               <div class="table-column col-xs-4">
                  <span>占基金总金额比例(%)</span>
               </div>
            </div>
            <div class="table-body">
               {{each assallocation}}
               <div class="table-row row">
                  <div class="table-column col-xs-4">
                     <span>{{$value.assetType}}</span>
                  </div>
                  <div class="table-column col-xs-4">
                     <span>{{$value.amount}}</span>
                  </div>
                  <div class="table-column col-xs-4">
                     <span>{{$value.amountRate}}</span>
                  </div>
               </div>
               {{/each}}
            </div>
            <div class="table-footer"></div>
         </div>
      </div>
      <div class="slider-footer"></div>
   </div>
</script>

<!--基金概况-行业分布-->
<script type="text/html" id="tpl-TZZH_HYFB">
   <div class="slider-content">
      <div class="slider-header">
         <h2 class="slider-title">行业分布</h2>
      </div>
      <div class="slider-body">
         <div class="slider-chart" id="TZZH_CHART"></div>
      </div>
      <div class="slider-footer"></div>
   </div>
</script>

<!--交易规则-->
<script type="text/html" id="tpl-JYGZ">
   <div class="slider-content">
      <div class="slider-header"></div>
      <div class="slider-body">
         <div class="slider-status row">
            <div class="slider-item col-xs-4">
               <p>T</p>
               <span>赎回</span>
            </div>
            <div class="slider-item col-xs-4">
               <p>T+1</p>
               <span>基金公司确认</span>
            </div>
            <div class="slider-item col-xs-4">
               <p>T+4</p>
               <span>到账到银行卡</span>
            </div>
         </div>
      </div>
      <div class="slider-footer"></div>
   </div>
   <div class="slider-content">
      <div class="slider-header">
         <h2 class="slider-title">赎回</h2>
      </div>
      <div class="slider-body">
         <div class="slider-table">
            <div class="table-header row">
               {{each redemptionRatio.th[0]}}
               <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                  <span>{{$value}}</span>
               </div>
               {{/each}}
            </div>
            <div class="table-body">
               {{each redemptionRatio.tr}}
               <div class="table-row row">
                  {{each redemptionRatio.tr[$index]}}
                  <div class="table-column {{$index==0?'col-xs-7':'col-xs-5'}}">
                     <span>{{$value}}</span>
                  </div>
                  {{/each}}
               </div>
               {{/each}}
            </div>
            <div class="table-footer"></div>
         </div>
      </div>
      <div class="slider-footer">
         <p>注：交易时间如遇周末、法定节假日则顺延，费率以实际交易确认费率为准</p>
      </div>
   </div>
</script>


<script type="text/javascript" src="../libs/require/require.js"></script>
<script type="text/javascript" src="../js/require-config.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
